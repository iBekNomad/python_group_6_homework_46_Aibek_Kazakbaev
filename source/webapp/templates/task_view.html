{% extends "base.html" %}

{% block title %}View{% endblock %}

{% block content %}
    <div class="container pt-5 mt-5">
        <h1>{{ article.pk }} | {{ article.description }}</h1>
        <p>{{ article.text }}</p>
        <p>Статус: {{ article.get_status_display }}</p>
        <p>Дата создания: {{ article.created_at }}</p>
        <a href="/" class="btn btn-lg btn-info ml-5 mb-5">Back to main page</a>
    </div>
{% endblock %}
